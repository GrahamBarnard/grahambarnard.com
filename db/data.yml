    - Positives of Blogging
    - ! "<p class=\"p1\">Well hello friends, you guys found me!! Congratulations,
      I wish I could give you some sort of reward like awesome stickers or 10% off
      your next spa but I can only give you a little chat.&nbsp;</p>\r\n\r\n<p class=\"p2\">&nbsp;</p>\r\n\r\n<p
      class=\"p1\">As I&#39;m starting this new adventure into the blogosphere, I
      wanted to discuss the main reason why I decided to privy everyone with my thoughts
      and feelings. &nbsp;Blogging is going to improve my communication skills, having
      to write down my thoughts has this great little side effect of having to structure
      them in a semi coherent way so that other people can actually understand what
      I&#39;m trying to say.&nbsp;</p>\r\n\r\n<p class=\"p2\">&nbsp;</p>\r\n\r\n<p
      class=\"p1\">In my experience, it seems that when you&#39;re starting out as
      a developer, your communication skills takes a backseat to being able to build&nbsp;elegant
      functionality. And don&#39;t get me wrong, programming skills are the quintessential
      skill necessary to be a developer, &nbsp;but after working on a few small teams
      you start to understand how communication minimize your costs and creates a
      far far better product.&nbsp;</p>\r\n\r\n<p class=\"p2\">&nbsp;</p>\r\n\r\n<p
      class=\"p1\">Customer interaction is the simplest example of this, allowing
      vibrant conversation with your customer allows him to explain his needs to you
      and cuts costs by pointing your development team closer to the right direction.
      Listen to the Shop Talk Show podcast, they describe their experience as designers
      leaving customer meetings feeling that &nbsp;&quot;They just don&#39;t understand
      what I am trying to say&quot; which really means &quot;I couldn&#39;t convey
      my thoughts well enough to make him understand me&quot;. &nbsp;This might seem
      like a small deal, but it&#39;s always so difficult on any development project
      to able to grasp the final product that being even 5% closer to the final product
      can remove 5% of incorrect implementation and then additional cost for reimplementation.
      &nbsp;This is an abstract&nbsp;example, but classic computer science books like
      &quot;Mythical Man-Month&quot;, &quot;Code Complete&quot; or any agile book
      contain actual data about this subject.</p>\r\n\r\n<p class=\"p2\">&nbsp;</p>\r\n\r\n<p
      class=\"p1\">One of the major concepts in agile development is to have small
      interactions of your product which allows your customer to see the product very
      early on. &nbsp;You are showing your customer a small preview of the product,
      so your customer can tell you how wrong you are and you can fix it.&nbsp;This
      idea is based on the knowledge that the customer does not know what he wants
      and a visual representation will allow him to communicate his actual needs faster
      and allow us to build a better product. &nbsp;</p>\r\n\r\n<p class=\"p2\">&nbsp;</p>\r\n\r\n<p
      class=\"p1\">In your team, being able to properly communicate with everyone
      just makes life easier. Having your graphic designer explain which exact pixel
      on the 1800px by 2000px screen is wrong, or knowing why your sales guy is mad
      at you for being late on an a fake product that he promised a customer 5 years
      ago, or explaining to your project manager why a simple change is not really
      that simple and is useless. It avoids those &quot;oh shit..&quot; moments when
      your team finishes something and everyone didn&#39;t think about how the legacy
      data was gonna get in.&nbsp;</p>\r\n\r\n<p class=\"p2\">&nbsp;</p>\r\n\r\n<p
      class=\"p1\">Communication makes you a more valuable member of any team, and
      from the slew of interviews that I have done over the past year, it&#39;s very
      noticeable on first impressions. These companies need to know how I can help
      and why they should sacrifice 2 goats to get me to join their company.</p>\r\n\r\n<p
      class=\"p2\">&nbsp;</p>\r\n\r\n<p class=\"p1\">In conclusion, communication
      = good</p>\r\n\r\n<p class=\"p1\">Graham</p>\r\n"
    - true
    - '2013-02-06 21:12:09.547976'
    - '2013-02-08 20:42:23.170746'
    - '2013-02-08 20:42:23.170608'
